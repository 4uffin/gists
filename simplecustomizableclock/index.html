<body>
  <div class="container" role="application" aria-label="Clock Settings">
    <!-- Clock display -->
    <div id="clock" class="clock" aria-live="polite"></div>
    <!-- Options for AM/PM display -->
    <div class="options">
      <label for="ampm">AM/PM:</label>
      <select id="ampm" aria-label="AM/PM">
        <option value="show" title="Show">Show</option>
        <option value="hide" title="Hide">Hide</option>
      </select>
    </div>
    <!-- Options for showing or hiding seconds -->
    <div class="options">
      <label for="show-seconds">Seconds:</label>
      <select id="show-seconds" aria-label="Show or Hide Seconds">
        <option value="show" title="Show">Show</option>
        <option value="hide" title="Hide">Hide</option>
      </select>
    </div>
    <!-- Options for selecting time format (12 or 24 hour) -->
    <div class="options">
      <label for="format">Format:</label>
      <select id="format" aria-label="Time Format">
        <option value="12" title="12 Hour">12 Hour</option>
        <option value="24" title="24 Hour">24 Hour</option>
      </select>
    </div>
    <!-- Dropdown for selecting clock style -->
    <div class="clocks-dropdown">
      <label for="clock-style">Clocks:</label>
      <select id="clock-style" aria-label="Clock Styles">
        <option value="default" title="Default">Default</option> <!-- Default style option -->
        <option value="dark-mode" title="Dark Mode">Dark Mode</option> <!-- Dark mode style option -->
        <option value="terminal" title="Terminal">Terminal</option> <!-- Terminal style option -->
        <option value="retro" title="Retro">Retro</option> <!-- Retro style option -->
        <option value="futuristic" title="Futuristic">Futuristic</option> <!-- Futuristic style option -->
        <option value="nature" title="Nature">Nature</option> <!-- Nature style option -->
        <option value="industrial" title="Industrial">Industrial</option> <!-- Industrial style option -->
        <option value="gothic" title="Gothic">Gothic</option> <!-- Gothic style option -->
        <option value="art-deco" title="Art Deco">Art Deco</option> <!-- Art Deco style option -->
        <option value="steampunk" title="Steampunk">Steampunk</option> <!-- Steampunk style option -->
      </select>
    </div>

    <!-- Button to toggle visibility -->
    <button id="toggleButton" title="Hide" aria-label="Toggle Visibility">Hide</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get references to HTML elements
      const clockElement = document.getElementById('clock'); // Reference to the clock element
      const formatSelect = document.getElementById('format'); // Reference to the format selection element
      const clockStyleSelect = document.getElementById('clock-style'); // Reference to the clock style selection element
      const showSecondsSelect = document.getElementById('show-seconds'); // Reference to the show seconds selection element
      const ampmSelect = document.getElementById('ampm'); // Reference to the AM/PM selection element
      const toggleButton = document.getElementById('toggleButton'); // Reference to the toggle button
      const options = document.querySelectorAll('.options, .clocks-dropdown'); // Reference to options and clocks-dropdown
      // Function to update the clock display
      function updateClock() {
        const now = new Date(); // Current date and time
        let options = {
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit' // Always include seconds
        };
        // Check if seconds should be shown
        if (showSecondsSelect.value === 'hide') {
          options.second = undefined; // Hide seconds if needed
        }
        // Check if format is 12-hour or 24-hour
        if (formatSelect.value === '12' && ampmSelect.value !== 'hide') {
          options.hour12 = true;
        } else {
          options.hour12 = false;
        }
        const timeString = now.toLocaleTimeString([], options).replace(/^0/, ''); // Remove leading zero
        clockElement.textContent = timeString; // Update the clock display with the formatted time
      }
      // Function to toggle visibility of options and clocks-dropdown
      function toggleVisibility() {
        options.forEach(option => {
          option.classList.toggle('hidden'); // Toggle the hidden class
        });
        // Change button text based on visibility
        const buttonText = toggleButton.textContent;
        if (buttonText === 'Hide') {
          toggleButton.textContent = 'Show';
          toggleButton.title = 'Show'; // Update title attribute
        } else {
          toggleButton.textContent = 'Hide';
          toggleButton.title = 'Hide'; // Update title attribute
        }
      }
      // Add event listener to toggle button
      toggleButton.addEventListener('click', toggleVisibility);
      // Add event listener for clock style change
      clockStyleSelect.addEventListener('change', function() {
        const selectedStyle = clockStyleSelect.value;
        if (selectedStyle === 'default') {
          // Apply Default style
          document.body.classList.remove('terminal', 'retro', 'futuristic', 'nature', 'industrial', 'gothic', 'art-deco', 'steampunk', 'dark-mode'); // Remove dark mode class
        } else if (selectedStyle === 'terminal') {
          // Apply Terminal style
          document.body.classList.remove('retro', 'futuristic', 'nature', 'industrial', 'gothic', 'art-deco', 'steampunk', 'dark-mode'); // Remove dark mode class
          document.body.classList.add('terminal');
        } else if (selectedStyle === 'retro') {
          // Apply Retro style
          document.body.classList.remove('terminal', 'futuristic', 'nature', 'industrial', 'gothic', 'art-deco', 'steampunk', 'dark-mode'); // Remove dark mode class
          document.body.classList.add('retro');
        } else if (selectedStyle === 'futuristic') {
          // Apply Futuristic style
          document.body.classList.remove('terminal', 'retro', 'nature', 'industrial', 'gothic', 'art-deco', 'steampunk', 'dark-mode'); // Remove dark mode class
          document.body.classList.add('futuristic');
        } else if (selectedStyle === 'nature') {
          // Apply Nature style
          document.body.classList.remove('terminal', 'retro', 'futuristic', 'industrial', 'gothic', 'art-deco', 'steampunk', 'dark-mode'); // Remove dark mode class
          document.body.classList.add('nature');
        } else if (selectedStyle === 'industrial') {
          // Apply Industrial style
          document.body.classList.remove('terminal', 'retro', 'futuristic', 'nature', 'gothic', 'art-deco', 'steampunk', 'dark-mode'); // Remove dark mode class
          document.body.classList.add('industrial');
        } else if (selectedStyle === 'gothic') {
          // Apply Gothic style
          document.body.classList.remove('terminal', 'retro', 'futuristic', 'nature', 'industrial', 'art-deco', 'steampunk', 'dark-mode'); // Remove dark mode class
          document.body.classList.add('gothic');
        } else if (selectedStyle === 'art-deco') {
          // Apply Art Deco style
          document.body.classList.remove('terminal', 'retro', 'futuristic', 'nature', 'industrial', 'gothic', 'steampunk', 'dark-mode'); // Remove dark mode class
          document.body.classList.add('art-deco');
        } else if (selectedStyle === 'steampunk') {
          // Apply Steampunk style
          document.body.classList.remove('terminal', 'retro', 'futuristic', 'nature', 'industrial', 'gothic', 'art-deco', 'dark-mode'); // Remove dark mode class
          document.body.classList.add('steampunk');
        } else if (selectedStyle === 'dark-mode') {
          // Apply Dark Mode style
          document.body.classList.remove('terminal', 'retro', 'futuristic', 'nature', 'industrial', 'gothic', 'art-deco', 'steampunk'); // Remove other styles
          document.body.classList.add('dark-mode'); // Add dark mode class
        }
      });
      // Set interval to update the clock every second
      setInterval(updateClock, 1000);
      // Add event listeners for format, seconds visibility, and AM/PM visibility change
      formatSelect.addEventListener('change', updateClock);
      showSecondsSelect.addEventListener('change', updateClock);
      ampmSelect.addEventListener('change', updateClock);
    });
  </script>
